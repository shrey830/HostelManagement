{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Hostel Management</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Box Icons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel='stylesheet'>
  <style>
    :root {
      --primary-color: #f39c12;
      --blur-intensity: 5px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      padding: 20px;
    }

    /* Background with subtle blur */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("{% static 'images/background/hostel.png' %}") no-repeat center center fixed;
      background-size: cover;
      filter: blur(var(--blur-intensity));
      z-index: -1;
    }

    /* Overlay to improve text readability */
    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.2);
      z-index: -1;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      z-index: 1;
    }

    .logo {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
      font-weight: 700;
    }
    
    .logo a {
      text-decoration: none;
    }
    
    .logo-part1 {
      color: var(--primary-color);
    }
    
    .logo-part2 {
      color: #333;
    }
    
    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.25rem rgba(243, 156, 18, 0.25);
    }
    
    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      background-color: #e08e0b;
      border-color: #e08e0b;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    .form-check-input:checked {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }
    
    .input-group-text {
      background-color: #f8f9fa;
      border-right: none;
    }
    
    .input-group .form-control {
      border-left: none;
    }
    
    .input-group .form-control:focus {
      border-color: #ced4da;
      box-shadow: none;
    }
    
    .input-group:focus-within .input-group-text {
      border-color: var(--primary-color);
      background-color: #fff;
    }
    
    .alert {
      border: none;
      border-radius: 8px;
    }
    
    .text-decoration-none {
      color: var(--primary-color);
      transition: color 0.2s ease;
    }
    
    .text-decoration-none:hover {
      color: #e08e0b;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <a href="{% url 'index' %}">
        <span class="logo-part1">Hostel</span><span class="logo-part2">Management</span>
      </a>
    </div>
    
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
    
    <h4 class="text-center mb-4">Login to Your Account</h4>
    
    <form action="{% url 'login' %}" method="POST">
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bx bxs-user"></i></span>
          <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
        </div>
      </div>
      
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bx bxs-lock-alt"></i></span>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </div>
      </div>
      
      <div class="d-flex justify-content-between mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="remember" name="remember">
          <label class="form-check-label" for="remember">Remember Me</label>
        </div>
        <a href="#" class="text-decoration-none">Forgot Password?</a>
      </div>
      
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary btn-lg">Login</button>
      </div>
      
      <div class="text-center mt-3">
        <p>Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none">Register</a></p>
      </div>
    </form>
    
    <div class="text-center mt-4">
      <a href="{% url 'index' %}" class="text-decoration-none">
        <i class="fas fa-arrow-left me-1"></i> Back to Home
      </a>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
