<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Bed</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <h2 class="text-center mb-4">ğŸ› Select Your Bed</h2>
  <h4 class="text-center text-primary mb-5">
    Room {{ room_number }} - {{ room_type }}
  </h4>

  <div class="row justify-content-center g-4">
    {% for bed in beds %}
      <div class="col-md-3 col-sm-6">
        <div class="card shadow-sm border-0 rounded-3 h-100">
          <div class="card-body text-center">
            <h5 class="fw-bold">Bed {{ bed }}</h5>
            <a href="{% url 'confirmbooking' %}?room_type={{ room_type }}&room_number={{ room_number }}&bed_number={{ bed }}"
               class="btn btn-success w-100">Select Bed {{ bed }}</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
  
</div>

</body>
</html>
