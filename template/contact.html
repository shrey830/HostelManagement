{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">

    <title>Document</title>
</head>
<body>
<div class="contact-container">
    <form action="{% url 'contact' %}" method="POST" class="contact-form">
        {% csrf_token %}

        <h2>Contact Us</h2>

        <div class="form-group">
            <label for="name"><i class="fas fa-user"></i> Your Name *</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i> Email *</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        </div>

        <div class="form-group">
            <label for="phone"><i class="fas fa-phone"></i> Phone *</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>

        <div class="form-group">
            <label for="message"><i class="fas fa-comment-alt"></i> Message *</label>
            <textarea id="message" name="message" placeholder="How can we help you?" required></textarea>
        </div>

        <div class="form-group text-center">
            <button type="submit" class="btns">
                <i class="fas fa-paper-plane"></i> Send Message
            </button>
        </div>
    </form>
   
</div>
    <!-- Map Section -->
    <div class="map-section">
      <div class="section-title">
        <h2>Find Us</h2>
        <p>Visit us in Ahmedabad- Gujarat, India</p>
      </div>
      <div class="map-container">
        <iframe
            src="https://www.google.com/maps/place/Ahmedabad,+Gujarat/@23.0201581,72.4149301,11z/data=!3m1!4b1!4m6!3m5!1s0x395e848aba5bd449:0x4fcedd11614f6516!8m2!3d23.022505!4d72.5713621!16zL20vMDFkODhj?entry=ttu&g_ep=EgoyMDI1MDkwMi4wIKXMDSoASAFQAw%3D%3D",
          allowfullscreen
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </div>
</body> 
</html>
{% endblock %}
